<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Soluzione quiz Â· Badiani</title>
  <link rel="stylesheet" href="styles/site.css?v=20251228_2" />
  <style>
    body { background: var(--paper); }
    .solution-shell {
      max-width: 880px;
      margin: 80px auto;
      padding: 32px 28px;
      background: #fff;
      border: 1px solid var(--border);
      border-radius: 20px;
      box-shadow: 0 26px 60px rgba(15, 33, 84, 0.12);
    }
    .solution-eyebrow {
      font-size: 13px;
      letter-spacing: 0.22em;
      text-transform: uppercase;
      color: var(--brand-rose);
      margin-bottom: 12px;
      font-family: var(--font-medium);
    }
    .solution-title {
      font-size: 28px;
      color: var(--ink);
      margin: 0 0 10px;
    }
    .solution-question {
      font-size: 20px;
      color: var(--ink);
      margin: 18px 0;
      line-height: 1.6;
    }
    .solution-answer {
      font-size: 18px;
      color: var(--ink);
      padding: 18px 16px;
      background: rgba(236, 65, 140, 0.06);
      border-left: 4px solid var(--brand-rose);
      border-radius: 14px;
      line-height: 1.65;
    }
    .solution-note {
      margin-top: 14px;
      padding: 16px;
      border-radius: 14px;
      border: 1px solid rgba(33, 64, 152, 0.14);
      background: rgba(33, 64, 152, 0.04);
      color: var(--ink);
      line-height: 1.65;
      font-size: 16px;
    }
    .solution-note strong { color: var(--brand-blue-deep); }
    .solution-actions {
      display: flex;
      gap: 12px;
      margin-top: 22px;
      flex-wrap: wrap;
    }
    .solution-actions a {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 12px 16px;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 600;
      letter-spacing: 0.04em;
      border: 1px solid rgba(33, 64, 152, 0.2);
      color: var(--ink);
      background: rgba(33, 64, 152, 0.05);
      transition: transform 0.15s ease, box-shadow 0.15s ease, border-color 0.15s ease;
    }
    .solution-actions a:hover { transform: translateY(-2px); box-shadow: 0 8px 20px rgba(15, 33, 84, 0.14); border-color: var(--brand-blue); }
    .solution-empty { color: var(--brand-gray); font-size: 17px; }
  </style>
</head>
<body>
  <main class="solution-shell">
    <p class="solution-eyebrow">Quiz Â· Soluzione</p>
    <h1 class="solution-title">Rivedi la risposta corretta</h1>
    <p class="solution-question" data-solution-question>Caricamento domanda...</p>
    <div class="solution-answer" data-solution-answer>Caricamento risposta corretta...</div>
    <div class="solution-note" data-solution-explain hidden><strong>Spiegazione:</strong> <span data-solution-explain-text></span></div>
    <div class="solution-note" data-solution-tip hidden><strong>Suggerimento:</strong> <span data-solution-tip-text></span></div>
    <div class="solution-actions">
      <a href="index.html">â¬… Torna all'hub</a>
      <a href="#" data-solution-spec hidden>ðŸ“– Apri specifiche</a>
      <a href="javascript:history.back()">â†© Torna indietro</a>
    </div>
  </main>

  <script>
    (() => {
      const params = new URLSearchParams(window.location.search);
      const q = params.get('prompt');
      const a = params.get('answer');
      const explain = params.get('explain');
      const tip = params.get('tip');
      const spec = params.get('spec');
      const specLabel = params.get('specLabel');
      const questionEl = document.querySelector('[data-solution-question]');
      const answerEl = document.querySelector('[data-solution-answer]');
      const explainWrap = document.querySelector('[data-solution-explain]');
      const explainText = document.querySelector('[data-solution-explain-text]');
      const tipWrap = document.querySelector('[data-solution-tip]');
      const tipText = document.querySelector('[data-solution-tip-text]');
      const specLink = document.querySelector('[data-solution-spec]');
      if (q && a) {
        questionEl.textContent = decodeURIComponent(q);
        answerEl.textContent = `Risposta corretta: ${decodeURIComponent(a)}`;

        if (explain && explainWrap && explainText) {
          explainText.textContent = decodeURIComponent(explain);
          explainWrap.hidden = false;
        }
        if (tip && tipWrap && tipText) {
          tipText.textContent = decodeURIComponent(tip);
          tipWrap.hidden = false;
        }
        if (spec && specLink) {
          const href = decodeURIComponent(spec);
          if (href) {
            specLink.href = href;
            if (specLabel) {
              try {
                specLink.textContent = `ðŸ“– ${decodeURIComponent(specLabel)}`;
              } catch (e) {
                specLink.textContent = 'ðŸ“– Apri scheda consigliata';
              }
            }
            specLink.hidden = false;
          }
        }
      } else {
        questionEl.textContent = 'Nessuna domanda ricevuta.';
        answerEl.textContent = 'Riprova dal quiz.';
      }
    })();
  </script>
</body>
</html>
